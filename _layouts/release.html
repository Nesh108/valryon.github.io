---
layout: default
blog: true
---

<article class="well">
	<p id="article-header">
		<a class="" href="{{site.url}}{{ post.url }}"><h1>{{ page.title }}</h1></a>
		<span class="label label-info">{{ page.date | date: "%d %B %Y" }}</span>
	</p>

  <div id="article-content">
    {{ content }}
  </div>
</article>
