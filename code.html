---
layout: default
title: Code snippets
---

<!-- Code snippets and tutorials -->
<div class="post">
  <h1>Code</h1>
  <div class="block">
    <div class="block-content">
      {% assign snippets = site.code | sort: 'date' | reverse %}
      {% for p in snippets %}
        <div class="element">
            <ul class="tags">
              {% for tag in p.tags %}
                <li class="tag {{ tag }}">{{ tag }}</li>
              {% endfor %}
            </ul>
            <a href="{{ site.url }}{{ p.url }}">
              <p class="element-title">
                {{ p.title }}
              </p>
              <p class="element-desc">
                {{ p.shortdesc }}
              </p>
            </a>
          </div>
      {% endfor %}
    </div>
  </div>
  {% include components/backbutton.html %}
</div>
