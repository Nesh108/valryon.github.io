---
layout: default
title: Code snippets
---

<!-- Code snippets and tutorials -->
<div class="home__block row">
  <div class="home__block__header">
    <h2>Code</h2>
  </div>
  <div class="home__block__content">
    {% assign snippets = site.code | sort: 'date' | reverse %}
    {% for p in snippets %}
        <div class="home__element">
          <ul class="tags">
            {% for tag in p.tags %}
              <li class="tag {{ tag }}">{{ tag }}</li>
            {% endfor %}
          </ul>
          <a href="{{ site.url }}{{ p.url }}">
            <p class="home__element__title">
              {{ p.title }}
            </p>
            <p class="home__element__desc">
              {{ p.shortdesc }}
            </p>
          </a>
        </div>
    {% endfor %}
  </div>
