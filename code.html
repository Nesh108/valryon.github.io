---
layout: post
title: Code snippets
---

{% assign snippets = site.code | sort: 'date' | reverse %}
{% for p in snippets %}
  <div class="element">
      <ul class="tags">
        {% for tag in p.tags %}
          <li class="tag {{ tag }}">{{ tag }}</li>
        {% endfor %}
      </ul>
      <a href="{{ site.url }}{{ p.url }}">
        <p class="element-title">
          {{ p.title }}
        </p>
        <p class="element-desc">
          {{ p.shortdesc }}
        </p>
      </a>
    </div>
{% endfor %}
