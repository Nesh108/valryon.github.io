---
layout: default
title: Damien Mayance (Valryon)
---
<div>
	  {% for post in site.posts %}
		<article>
			<p>
		  		<a class="" href="{{site.url}}{{ post.url }}"><h2>{{ post.title }}</h2></a>
			  	<span class="label label-info">{{ post.date | date: "%d %B %Y" }}</span>
				<span class="label label-success">{{ post.platform }}</span>			
			</p>
		    <div>
				<p>
					<img src="{{ post.thumbail }}" width="200" />
				</p>
				<p>
    				{{ post.excerpt  }}
				</p>
  			</div>
		  
		</article>
	  {% endfor %}
</div>
