---
layout: default
title: Damien Mayance (Valryon)
---

{% for post in site.posts %}

<div class="row-fluid post">
	<article class="">
			
		<div class="span3">
			<p class="text-center">
			<!--				<img src="{{ post.thumbail }}" width="200" /> -->
				<img class="img-polaroid" src="http://placekitten.com/g/200/200" />
			</p>
		</div>
		<div class="span9">
		  	<h2><a class="post-title btn btn-info btn-large" href="{{site.url}}{{ post.url }}">{{ post.title }}</a></h2>
			<div class="muted">
				{{ post.date | date: "%d %B %Y" }} - {{ post.platform }}
			</div>
			<div class="lead">
				{{ post.excerpt  }}
			</div>
		</div>
	
	</article>
</div>

{% endfor %}
