---
layout: default
title: Damien Mayance (Valryon)
---

{% for post in paginator.posts %}

<div class="row-fluid">
	<article class="post">
	  	<h1><a class="post-title " href="{{site.url}}{{ post.url }}">{{ post.title }}</a></h1>
		<div class="muted">
			<p>
				{{ post.date | date: "%d %B %Y" }}
			</p>
		</div>
		<div>
			{{ post.content  }}
		</div>
	
	</article>
</div>

{% endfor %}
