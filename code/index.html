---
layout: default
title: My code snippets
---

<h1>Code: snippets, open source stuff</h1>

{% for post in site.posts %}
  {% if post.tags contains 'code' %}

    <img src="{{ post.image }}" />
    <h2><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>

  {% endif %}
{% endfor %}
