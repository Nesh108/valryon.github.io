---
layout: default
title: My code snippets
---

<h1>Code: snippets, open source stuff</h1>

<ul>
{% for post in site.posts %}
  {% if post.tags contains 'code' %}

    <li>
      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>

  {% endif %}
{% endfor %}
</ul>
