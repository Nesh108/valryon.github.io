---
layout: default
title: Code snippets
---

<!-- Events -->
<div class="home__block row">
  <div class="home__block__header">
    <h2>Events &amp; Experiences</h2>
    <a href="/events">See All</a>
  </div>
  <div class="home__block__content">
    {% assign events = site.events | sort: 'date' | reverse %}
    {% for p in events %}
    <div class="home__element">
      <a href="{{ site.url }}{{ p.url }}">
        <p class="home__element__title">
          {{ p.title }}
        </p>
        <p class="home__element__desc">
          {{ p.shortdesc }}
        </p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
